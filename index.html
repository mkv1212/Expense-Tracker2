<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup-container">
      <h1><span class="highlight">Expense</span> Tracker</h1>
      <p class="tagline">Manage your money in style!</p>

      <form id="signupForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <div class="social-logos">
        <a href="#" class="social-btn instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="social-btn x"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="social-btn discord"
          ><i class="fab fa-discord"></i
        ></a>
      </div>

      <p class="login-link">
        Already signed up? <a href="tracker.html">Go to Tracker</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
